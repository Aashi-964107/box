<html>
    <head>
        <title>CSS box Model!</title>
        <style type="text/css">
            .example1 {
                width: 220px;
                background-color: yellow;
                padding:0px;
                border:0px;
                margin:0px; }
                .example2 {
                    width: 220px;
                    background-color: green;
                    padding:50px;
                    border:5px solid black;
                    margin:40px 20px;}
         </style>
    </head>
    <body>
        <h1>Box Model Example!</h1>
        <hr>
        <p class="example1">My content example1</p>
        <hr style="width: 10%;height:10px; color: blue;">
         <p class="example2">My content example2</p>
        <hr style="width: 20%;height:1px; color: blue;">
    </body>
</html>
